<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


    
</head>
<body>

    <div class="container">
        <div class="c1 col">
            <h1>REGISTRATION FORM FOR STUDENTS
                <span class="material-symbols-outlined">
                    app_registration
                </span>
            </h1>
            <form id="fo">
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td class="a c"><input type="text" class="d" type="text" name="name" id="name" placeholder="Write Your Full Name here"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td class="a c"><input type="email" class="d" type="email" name="email" id="email" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td class="a c"><input type="tel" class="d" type="tel" name="phn" id="phn" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td class="a c"><input class="d" type="text" name="Address" id="Address"></td>
                    </tr>
                    <tr rowspan="2">
                        <td>Gender</td>
                        <td class="a c h"><span><input type="radio" class="f" name="gender" id="Male" value="Male">Male</span><span><input class="f" type="radio" name="gender" id="Female" value="Female">Female</span><span><input class="f" type="radio" name="gender" id="Others" value="Others">Others</span></td>
                    </tr>
                    <tr rowspan="3">
                        <td>Interested Domains</td>
                        <td class="a c h">
                            <span><input type="checkbox" name="skill" class="g" id="Web Development" value="Web Development">Web Development </span>
                            <span><input class="g" type="checkbox" name="skill" id="Android Development" value="Android Development">Android Development</span>
                            <span><input class="g" type="checkbox" name="skill" value="Others" id="Others">Others </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="a"><input class="e b" type="button" onclick="fun()" value="SUBMIT"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="a"><input class="e r" type="reset" value="RESET"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="c2 col" id="c">
            <h1>ENROLLED STUDENTS</h1>
            <div class="ss" id="ss">
                
            </div> 
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
